<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistem Rekam Medis Klinik</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-blue-600">ðŸ©º Login Pengguna</h1>
      <p class="text-gray-500 text-sm">Silakan masuk sebagai Pasien atau Dokter</p>
    </div>
    <form action="auth.php" method="POST">
      <div class="mb-4">
        <label for="no_hp" class="block text-gray-700 font-medium mb-2">Nomor HP</label>
        <input type="text" id="no_hp" name="no_hp" required
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="08xxxxxxxxxx" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="remember" name="remember"
          class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
        <label for="remember" class="text-sm text-gray-600">Ingat saya</label>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
        Masuk
      </button>
    </form>
  </div>
</body>
</html>
